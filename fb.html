<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_Up</title>
    <link rel="stylesheet" href="fb.css">
</head>
<body>
    <div class="container">
        <div class="heading">Facebook
            <p>Connect with friends and the World around you on Facebook</p>
        </div>
        
        <div class="form">
            <form class="login_form">
                <input type="text" class="login_input" placeholder="Email or Phone number">
                <input type="password" class="login_password" placeholder="password">
                <button type="submit" class="Login">Login</button>
                <div class="masg">
                    <a class="fb_link" href="https://www.facebook.com/share/1AhzxDeGUr/?mibextid=wwXIfr"></a>
                </div>
                <p class="forget">Fogot password?</p>
                <button type="button" class="new_acount">Create new account</button>
            </form>
            <form class="Sign_Up" style="display: none;">
                <input type="text" class="sign_name" placeholder="Enter Fullname">
                <input type="email" class="sign_email" placeholder="Email">
                <input type="password" class="sign_password" placeholder="Enter password">
                <input type="password" class="cnfm_password" placeholder="Enter conform password">
                <button type="button" class="signup_btn">Sign_Up</button>
                <div class="masgbox"></div>
                <button type="button" class="backbtn">Back to login</button>
            </form>
            
        </div>
    </div>
    <script src="fb.js"></script>
</body>
</html>
